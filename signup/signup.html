<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../login/login.css">
    
</head>
<body>
    <div class="bgimg">
        <div class="centerdiv">
              <img id="profilepic" src="../img/user.svg" alt="sig.png">  
              <h2>user signup</h2>
             <form>
                <div>
                    <input type="text" name="" class="inputbox" placeholder="Full Name">
                </div>
                <br>
                <div>
                    <input type="text" name="" class="inputbox" placeholder="Campus Roll No.">
                </div> 
                <br>
                <div>
                    <input type="date" name="" class="inputbox" placeholder="Birth Date">
                </div> 
                <br>
                <div>
                    <input type="password" name="" class="inputbox" placeholder="Enter Password">
                </div> 
                <br>
                <br>
                <div id="agree"><input type="checkbox" name="" class="inputbox"> <div> I agree.</div></div> 
                <div>
                    <button id="loginbtn" type="submit">Sign Up</button>
                </div>
             </form>

        </div>
    </div>
</body>
</html>
