<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <div class="bgimg">
        <div class="centerdiv">
              <img id="profilepic" src="../img/user.svg" alt="log.png">  
              <h2>user login</h2>
             <form>
                <div>
                    <input type="text" name="" class="inputbox" placeholder="Username">
                </div>
                <br>
                <div>
                    <input type="password" name="" class="inputbox" placeholder="Password">
                </div> 
                <br>
                <div>
                    <button id="loginbtn" type="submit">LOGIN</button>
                </div>
             </form>
             <br>
             <div>
                 <a  class="forgotsec" href="#Forget Password"><h4>Forget Password?</h4></a>
             </div>
        </div>
    </div>
</body>
</html>
